<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const flowers = ["ROSE", "SUNFLOWERS", "JASMINE", "BLUEBALL"];
let i, len, text;
for (i = 0, len = flowers.length, text = ""; i < len; i++) {
  text += flowers[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
